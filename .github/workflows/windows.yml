name: windows

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        config:
          - preset: x64-windows-msvc-release

    runs-on: windows-latest

    env:
      VCPKG_BINARY_SOURCES: "clear;nuget,github,readwrite"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: initialize vcpkg
        run: ./vcpkg/bootstrap-vcpkg.bat

      - name: nuget authentication
        run: |
          `./vcpkg/vcpkg fetch nuget | tail -n 1` \
          sources add \
          -source https://nuget.pkg.github.com/druidengine/index.json \
          -name github \
          -username ${{ github.actor }} \
          -password ${{ secrets.GITHUB_TOKEN }} \
          -storepasswordincleartext
        shell: bash

      - name: install-tools-windows
        run: choco install -y cmake ninja
        shell: bash

      - name: setup-msvc
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      - name: cmake-configure
        run: cmake --preset ${{ matrix.config.preset }}
        shell: bash

      - name: cmake-build
        run: cmake --build --preset ${{ matrix.config.preset }}
        shell: bash

      - name: cmake-test
        run: ctest --preset ${{ matrix.config.preset }}
        shell: bash
